<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission To Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="top-header">
    <div class="jumbotron text-center">
      <h1 class="font-weight-bold">Mission To Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
    </div>
  </div>

 
  <div class = "row content">
    <div class = "col-md-6">
      <h3 class="text-left">{{mars.news_title}}</h3>
      <hr class= "my-4">
      <p>{{mars.news_p}}</p>
    </br>
    <h3>Mars Featured Image</h3>
    <img src = "{{mars.featured_image_url}}" class = "img-thumbnail" alt="Featured Image">
    <div class = "border">
    <!-- <div class= "col-sm-12, col-md-6"> -->
      <h3>Mars Fact Table</h3>
      <p>{{mars.mars_comparison_html  | safe}}</p>
    </div>
  
     </div>
 
  

    <!-- <div class = "row"> -->
      <div class="col-md-6">
      <!-- <div class = "page-header"> -->
        <h2>Mars Hemispheres</h2>
        <hr class= "my-4">
     {%for hemisphere in mars.hemisphere_url_list%} 
     <!-- <div class="col-sm-12 col-md-6"> -->
      <!-- <hr class = "my-4"> -->
      <div class = "thumbnail">
       <h4 class= "text-center">{{hemisphere.title}}</h4>
     <!-- </div> -->
      <a href = "{{hemisphere.title}}">
        <img src="{{hemisphere.img_url}}" class = "img-thumbnail" height = 200px width = 200px>
       </a>
    </div>
  </div>
  {%endfor%}

</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
